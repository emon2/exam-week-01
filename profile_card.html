<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="profile-card">
        <div class="profile-card-header">
        <img src="img.png" alt="Profile Picture" class="profile-pic">
            <h3>Some Name</h3>
            <p>Software Developer</p>
        </div>
        <div class="profile-card-body">
            <p>Hello! I am a passionate software developer with over 5 years of experience in web development. I love creating user-friendly and visually appealing websites.</p>
            <div class="contact-info">
                <p>Email: some.name@example.com</p>
                <p>Phone: +123-456-7890</p>
            </div>
        </div>
    </div>
</body>

</html>
